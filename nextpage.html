<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <!-- calc -->
  <section class="calc">
    <title>RAHA CALC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input::placeholder {
            color: #999;
        }
        button {
            background-color: #FFA500;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #Ff8c00;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <script>
        function calculateShare() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById("result").innerHTML = "SISESTA SUMMA!";
                return;
            }

            let shares = {
                "Henz🚗": 0.2,
                "Sepp🛠️": 0.266,
                "Jaakib🫎": 0.266,
                "Brick🧱": 0.266
            };

            let output = "<h3>VÕRDSELT JAOTATUD:</h3><ul>";
            for (let person in shares) {
                output += `<li><strong>${person}</strong>: ${(amount * shares[person]).toFixed(2)} €</li>`;
            }
            output += "</ul>";
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>RAHA CALC</h2>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Sisesta summa (€)">
        <button onclick="calculateShare()">KALKULEERI</button>
        <div id="result"></div>
    </div>
</body>
</html>
